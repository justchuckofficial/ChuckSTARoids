name: Simple Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build Windows executable
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller chuckstaroidsv5.spec
        ls -la dist/
    
    - name: Build macOS app
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller chuckstaroidsv5_mac.spec
        ls -la dist/
    
    - name: Create macOS DMG
      if: matrix.os == 'macos-latest'
      run: |
        brew install create-dmg
        create-dmg \
          --volname "ChuckSTARoids v5" \
          --volicon "xwing.ico" \
          --window-pos 200 120 \
          --window-size 600 300 \
          --icon-size 100 \
          --icon "ChuckSTARoids_v5.app" 175 120 \
          --hide-extension "ChuckSTARoids_v5.app" \
          --app-drop-link 425 120 \
          "ChuckSTARoids_v5.dmg" \
          "dist/"
    
    - name: Upload Windows EXE to Release
      if: matrix.os == 'windows-latest'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        files: dist/ChuckSTARoids_v5.exe
        generate_release_notes: true
        draft: false
        prerelease: false
        overwrite: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload macOS DMG to Release
      if: matrix.os == 'macos-latest'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        files: ChuckSTARoids_v5.dmg
        generate_release_notes: true
        draft: false
        prerelease: false
        overwrite: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
